<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Parent Profile</title>
    <style>
        .profile-container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-field {
            margin-bottom: 1rem;
            position: relative;
        }
        .profile-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .profile-field input, .profile-field select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .profile-field button {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .profile-field button:hover {
            background-color: #2563eb;
        }
        #profileImage {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        #childProfileSection {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #d1d5db;
        }
        .edit-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .confirm-btn {
            margin-top: 0.5rem;
            display: none;
        }
        .back-icon {
            display: block;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }
        .back-icon svg {
            width: 24px;
            height: 24px;
            fill: #3b82f6;
            transition: fill 0.2s;
        }
        .back-icon svg:hover {
            fill: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-body">
    <div class="profile-container">
        <div class="back-icon" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-blue-200">Parent Profile</h1>
        <form id="profileForm" class="space-y-4">
            <div class="text-center">
                <img id="profileImage" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="Profile Image" class="mx-auto">
                <input type="file" id="imageUpload" accept="image/*" class="mt-2">
            </div>
            <div class="profile-field">
                <label for="parentNameInput">Name</label>
                <input type="text" id="parentNameInput" value="Mrs. Smith" readonly>
            </div>
            <div class="profile-field">
                <label for="cellNumber">Cell Number</label>
                <input type="tel" id="cellNumber" value="+1234567890" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('cellNumber')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('cellNumber')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <label for="email">Email</label>
                <input type="email" id="email" value="mrs.smith@example.com" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('email')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('email')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <label for="password">Password</label>
                <input type="password" id="password" value="password123" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('password')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('password')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <label for="country">Country</label>
                <input type="text" id="country" value="South Africa" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('country')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('country')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <label for="stateProvince">State/Province</label>
                <input type="text" id="stateProvince" value="Gauteng" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('stateProvince')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('stateProvince')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <label for="town">Town</label>
                <input type="text" id="town" value="Johannesburg" readonly required>
                <button type="button" class="edit-btn" onclick="toggleEdit('town')">Edit</button>
                <button type="button" class="confirm-btn" onclick="confirmEdit('town')">Confirm Changes</button>
            </div>
            <div class="profile-field">
                <button type="submit" style="display: none;">Update Profile</button>
            </div>
        </form>
        <div id="profileSuccess" class="hidden mt-4 text-green-600 dark:text-green-400 font-semibold text-center">Profile updated successfully!</div>

        <div id="childProfileSection">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-blue-200">Manage Child Profile</h2>
            <div class="mb-4">
                <label for="childSelectProfile" class="block mb-2 text-md font-semibold text-gray-700 dark:text-blue-200">Select Child</label>
                <select id="childSelectProfile" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="Alex Smith">Alex Smith</option>
                    <option value="Jamie Smith">Jamie Smith</option>
                </select>
            </div>
            <form id="childProfileForm" class="space-y-4">
                <div class="profile-field">
                    <label for="childGrade">Grade</label>
                    <input type="text" id="childGrade" value="Grade 5" required>
                </div>
                <div class="profile-field">
                    <button type="submit">Update Child Profile</button>
                </div>
            </form>
            <div id="childProfileSuccess" class="hidden mt-4 text-green-600 dark:text-green-400 font-semibold text-center">Child profile updated successfully!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
        // Simulated data (to be replaced with backend data)
        let parentData = {
            name: "Mrs. Smith",
            cellNumber: "+1234567890",
            email: "mrs.smith@example.com",
            password: "password123",
            country: "South Africa",
            stateProvince: "Gauteng",
            town: "Johannesburg",
            children: [
                { name: "Alex Smith", grade: "Grade 5" },
                { name: "Jamie Smith", grade: "Grade 7" }
            ]
        };

        // Set initial values
        document.getElementById('parentNameInput').value = parentData.name;
        document.getElementById('cellNumber').value = parentData.cellNumber;
        document.getElementById('email').value = parentData.email;
        document.getElementById('password').value = parentData.password;
        document.getElementById('country').value = parentData.country;
        document.getElementById('stateProvince').value = parentData.stateProvince;
        document.getElementById('town').value = parentData.town;

        // Toggle edit mode
        function toggleEdit(fieldId) {
            const field = document.getElementById(fieldId);
            const editBtn = field.nextElementSibling;
            const confirmBtn = editBtn.nextElementSibling;

            if (field.readOnly) {
                field.readOnly = false;
                editBtn.style.display = 'none';
                confirmBtn.style.display = 'inline-block';
                field.focus();
            }
        }

        // Confirm changes
        function confirmEdit(fieldId) {
            const field = document.getElementById(fieldId);
            const confirmBtn = field.nextElementSibling.nextElementSibling;
            const originalValue = parentData[fieldId];

            if (field.value !== originalValue) {
                parentData[fieldId] = field.value;
                document.getElementById('profileSuccess').classList.remove('hidden');
                setTimeout(() => document.getElementById('profileSuccess').classList.add('hidden'), 2500);
            }
            field.readOnly = true;
            confirmBtn.style.display = 'none';
            field.nextElementSibling.style.display = 'inline-block';
        }

        // Profile image update
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const imageUpload = document.getElementById('imageUpload');
            if (imageUpload.files && imageUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(imageUpload.files[0]);
            }
        });

        // Child profile update handler
        document.getElementById('childProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedChild = document.getElementById('childSelectProfile').value;
            const newGrade = document.getElementById('childGrade').value;
            parentData.children.find(child => child.name === selectedChild).grade = newGrade;
            document.getElementById('childProfileSuccess').classList.remove('hidden');
            setTimeout(() => document.getElementById('childProfileSuccess').classList.add('hidden'), 2500);
        });

        // Go back to previous page
        function goBack() {
            console.log('Going back to previous page');
            window.history.back();
        }
    </script>
</body>
</html>
