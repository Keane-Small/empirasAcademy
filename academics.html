  // Import Firebase modules from CDN (v9 modular)
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

  function createCard(data) {
    const div = document.createElement('div');
    div.className = 'bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 md:p-8 lg:p-10 filter drop-shadow-lg opacity-0 transition-opacity duration-500';

    const title = document.createElement('h2');
    title.className = 'mb-6 text-2xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-4xl';
    const span = document.createElement('span');
    span.className = 'text-transparent bg-clip-text ' + (data.gradientClass || 'bg-gradient-to-r to-emerald-600 from-sky-400');
    span.textContent = data.title || 'Untitled';
    title.appendChild(span);

    const p = document.createElement('p');
    p.className = 'text-gray-600 dark:text-gray-300 mb-6 leading-relaxed';
    p.textContent = data.description || '';

    // Add progress section
    const progressSection = document.createElement('div');
    progressSection.className = 'mt-6 mb-4';
    
    const progressLabel = document.createElement('div');
    progressLabel.className = 'flex justify-between items-center mb-3';
    
    const progressText = document.createElement('span');
    progressText.className = 'text-sm font-medium text-gray-700 dark:text-gray-300';
    progressText.textContent = 'Course Progress';
    
    const progressPercentage = document.createElement('span');
    progressPercentage.className = 'text-sm font-medium text-blue-600 dark:text-blue-400';
    const randomProgress = Math.floor(Math.random() * 100) + 1; // Random progress between 1-100
    progressPercentage.textContent = `${randomProgress}%`;
    
    progressLabel.appendChild(progressText);
    progressLabel.appendChild(progressPercentage);
    
    // Progress bar container
    const progressBarContainer = document.createElement('div');
    progressBarContainer.className = 'w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700';
    
    // Progress bar fill
    const progressBarFill = document.createElement('div');
    progressBarFill.className = 'bg-blue-600 h-2.5 rounded-full transition-all duration-1000 ease-out';
    progressBarFill.style.width = '0%';
    progressBarFill.setAttribute('data-width', `${randomProgress}%`);
    
    progressBarContainer.appendChild(progressBarFill);
    progressSection.appendChild(progressLabel);
    progressSection.appendChild(progressBarContainer);

    div.appendChild(title);
    div.appendChild(p);
    div.appendChild(progressSection);

    // Animate card and progress bar after a short delay
    setTimeout(() => {
      div.classList.remove('opacity-0');
      div.classList.add('opacity-100');
      
      // Animate progress bar
      setTimeout(() => {
        progressBarFill.style.width = progressBarFill.getAttribute('data-width');
      }, 300);
    }, 100);

    return div;
  }

  async function loadSections() {
    // Helper to safely get documents from a collection reference
    async function safeGetDocs(colRef) {
      try {
        return await getDocs(colRef);
      } catch (e) {
        return { empty: true, docs: [] };
      }
    }

    try {
      // Collect courses across the nested structure
      const courses = [];

      // Top-level parents
      const parentsSnap = await safeGetDocs(collection(db, 'Parent'));
  
      for (const parentDoc of parentsSnap.docs || []) {
        // First try the path: parent -> parent1 -> student -> courses
        const parent1Snap = await safeGetDocs(collection(parentDoc.ref, 'parent1'));
        
        if (!parent1Snap.empty) {
          for (const p1Doc of parent1Snap.docs) {
            // under parent1 we expect a 'students' collection containing student UIDs
            const studentsSnap = await safeGetDocs(collection(p1Doc.ref, 'Students'));
            console.log(studentsSnap)
            for (const studentDoc of studentsSnap.docs || []) {
              // studentDoc.id is the student UID; studentDoc may contain metadata but courses are under studentDoc.ref
              const coursesSnap = await safeGetDocs(collection(studentDoc.ref, 'courses'));
              coursesSnap.forEach(cd => {
                const data = cd.data();
                console.log(data)
                courses.push({
                  _id: `${parentDoc.id}/${p1Doc.id}/${studentDoc.id}/${cd.id}`,
                  title: data.title || '',
                  description: data.description || '',
                  gradientClass: data.gradientClass || '',
                  order: (data.order !== undefined) ? data.order : 999
                });
              });
            }
          }
          // continue to next parent if we found nested entries
          if (courses.length) continue;
        }

        // Fallback: parent -> students -> courses
        const studentsSnap = await safeGetDocs(collection(parentDoc.ref, 'Students'));
        for (const studentDoc of studentsSnap.docs || []) {
          // try both 'courses' and 'course' subcollection names
          const courseNames = ['courses', 'course'];
          for (const name of courseNames) {
            const coursesSnap = await safeGetDocs(collection(studentDoc.ref, name));
            coursesSnap.forEach(cd => {
              const data = cd.data();
              courses.push({
                _id: `${parentDoc.id}/${studentDoc.id}/${cd.id}`,
                title: data.title || '',
                description: data.description || '',
                gradientClass: data.gradientClass || '',
                order: (data.order !== undefined) ? data.order : 999
              });
            });
          }
        }
      }

      // Final fallback: top-level 'courses' collection
      if (courses.length === 0) {
        const topSnap = await safeGetDocs(collection(db, 'courses'));
        topSnap.forEach(doc => {
          const data = doc.data();
          courses.push({
            _id: doc.id,
            title: data.title || '',
            description: data.description || '',
            gradientClass: data.gradientClass || '',
            order: (data.order !== undefined) ? data.order : 999
          });
        });
      }

      // remove loading card
      if (loadingCard && loadingCard.parentNode) loadingCard.parentNode.removeChild(loadingCard);

      if (courses.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'col-span-3 text-center text-gray-500';
        empty.textContent = 'No courses found. Please add data to Firestore under Parent → parent1 → student → courses.';
        sectionsGrid.appendChild(empty);
        return;
      }

      // sort and render
      courses.sort((a, b) => (a.order - b.order) || a.title.localeCompare(b.title));
      for (const c of courses) {
        const card = createCard(c);
        sectionsGrid.appendChild(card);
      }
    } catch (err) {
      console.error('Error loading sections:', err);
      if (loadingCard && loadingCard.parentNode) loadingCard.parentNode.removeChild(loadingCard);
      const errDiv = document.createElement('div');
      errDiv.className = 'col-span-3 text-red-600';
      errDiv.textContent = 'Failed to load content. Check console for details.';
      sectionsGrid.appendChild(errDiv);
    }
  }

  // Only attempt to load if firebaseConfig has been replaced
  if (firebaseConfig.apiKey && !firebaseConfig.apiKey.startsWith('REPLACE')) {
    loadSections();
  } else {
    console.warn('academics.html: firebaseConfig is placeholder — replace with your values to enable Firestore fetching.');
  }
</script>
